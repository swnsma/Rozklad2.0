<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--<base href="/demo/" />-->
    <title>Timetable for ZSTU</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="../node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css"/>
    <link rel="stylesheet" href="../node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="../node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel = "stylesheet" href="../node_modules/fullcalendar/dist/fullcalendar.css"/>
    <link rel="stylesheet" href="../css/global/adminlte.css">
    <link rel="stylesheet" href="../css/global/calendar.css">
    <link rel="stylesheet" href="../css/global/style.css">

    <link rel="stylesheet" href="../css/mobile/style.css">

    <link rel="stylesheet" href="../node_modules/admin-lte/dist/css/AdminLTE.min.css"/>
    <link rel="stylesheet" href="../node_modules/admin-lte/dist/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css"/>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/moment/moment.js"></script>
    <script src="../node_modules/fullcalendar/dist/fullcalendar.min.js"></script>
    <script src="../node_modules/underscore/underscore-min.js"></script>



    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
    <script src="../node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="js/Calendar.js"></script>

    <script src="../node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="app.js"></script>
    <script src="../node_modules/admin-lte/bootstrap/js/bootstrap.min.js"></script>
    <script src="../node_modules/admin-lte/dist/js/app.min.js"></script>
</head>

<body
        ng-app="MobileAngularUiExamples"
        ui-prevent-touchmove-defaults
>

<!-- Sidebars -->
<div ng-include="'sidebar.html'"
     ui-track-as-search-param='true'
     class="sidebar sidebar-left"></div>

<div class="app"
     ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
     ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

    <!-- Navbars -->

    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            Timetable for ZSTU
        </div>
        <div class="btn-group pull-left">
            <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                <i class="fa fa-bars"></i> Menu
            </div>
        </div>
    </div>

    <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified text-center">
            &copy; All right reserved
            <!--<a href="/docs" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>-->
            <!--<a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>-->
            <!--<a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>-->
        </div>
    </div>

    <!-- App Body -->
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
            <ng-view></ng-view>
        </div>
    </div>

</div><!-- ~ .app -->

<div ui-yield-to="modals"></div>

</body>
</html>
