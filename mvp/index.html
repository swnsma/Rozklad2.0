<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Розклад університету</title>
    <link href='https://fonts.googleapis.com/css?family=PT+Serif:700&subset=cyrillic-ext' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="node_modules/fullcalendar/dist/fullcalendar.min.css"/>
    <link media="print" rel="stylesheet" href="node_modules/fullcalendar/dist/fullcalendar.print.css"/>

    <link rel="stylesheet" href="node_modules/admin-lte/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="node_modules/admin-lte/dist/css/AdminLTE.min.css"/>
    <link rel="stylesheet" href="node_modules/admin-lte/dist/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="node_modules/admin-lte/plugins/iCheck/all.css"/>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="public/css/style.css"/>

</head>
<body ng-app="TimetableApp" class="p-profile hold-transition skin-blue sidebar-mini calendar-page">
<div ng-controller="GroupCtrl">
    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <div class="sticky-menu"></div>
            </a>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <div>
                <groupselect></groupselect>
            </div>
        </section>
    </aside>
    <div class="content-wrapper ">
        <section class="content">
            <h1 class="h1 timetable-title">Розклад ЖДТУ ({{group}})</h1>
            <div class="calendar-header">
                <div class="header-calendar-checked">
                    <label>
                        <input type="checkbox" class="show-subject"/>
                        <span> Показувати предмет</span>
                    </label>
                    <br/>
                    <label>
                        <input type="checkbox" class="show-teacher">
                        <span> Показувати викладача</span>
                    </label>


                </div>
            </div>
            <div id="calendar"></div>
        </section>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>

<script src="node_modules/moment/moment.js"></script>
<script src="node_modules/fullcalendar/dist/fullcalendar.min.js"></script>

<script src="node_modules/admin-lte/bootstrap/js/bootstrap.min.js"></script>
<script src="node_modules/admin-lte/dist/js/app.min.js"></script>
<script src="node_modules/admin-lte/plugins/iCheck/icheck.min.js"></script>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.min.js"></script>

<script src="public/js/controller/Group.js"></script>

<script src='public/js/main.js'></script>

<script>
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].show-teacher, input[type="checkbox"].show-subject').iCheck({
        checkboxClass: 'icheckbox_flat-blue',
        radioClass: 'iradio_flat-blue'
    });

    $('input[type="checkbox"].show-teacher').on('ifChecked', function(event){
        $('#calendar .teacher').css({
            'display':'block'
        })
    });
    $('input[type="checkbox"].show-teacher').on('ifUnchecked', function(event){
        $('#calendar .teacher').css({
            'display':'none'
        })
    });

    $('input[type="checkbox"].show-teacher').on('ifCreated', function(event){
        $('#calendar .teacher').css({
            'display':'none'
        })
    });

    $('input[type="checkbox"].show-subject').on('ifChecked', function(event){
        $('#calendar .fc-title').css({
            'display':'block'
        })
    });
    $('input[type="checkbox"].show-subject').on('ifUnchecked', function(event){
        $('#calendar .fc-title').css({
            'display':'none'
        })
    });

</script>
</body>
</html>
