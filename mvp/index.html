<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Розклад університету</title>
    <link href='https://fonts.googleapis.com/css?family=PT+Serif:700&subset=cyrillic-ext' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="node_modules/fullcalendar/dist/fullcalendar.min.css"/>
    <link media="print" rel="stylesheet" href="node_modules/fullcalendar/dist/fullcalendar.print.css"/>

    <link rel="stylesheet" href="node_modules/admin-lte/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="node_modules/admin-lte/dist/css/AdminLTE.min.css"/>
    <link rel="stylesheet" href="node_modules/admin-lte/dist/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="public/css/style.css"/>
    <link rel="stylesheet" href="public/css/calendar.css">

</head>
<body ng-app="TimetableApp" class="p-profile hold-transition skin-blue sidebar-mini calendar-page">
<div ng-controller="GroupCtrl">
    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <div class="sticky-menu"></div>
            </a>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <div>
                <groupselect></groupselect>
            </div>
        </section>
    </aside>
    <div class="content-wrapper ">
        <section class="content">
            <h1 class="h1 timetable-title">Розклад ЖДТУ ({{group}})</h1>
            <div id="calendar"></div>
        </section>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>

<script src="node_modules/moment/moment.js"></script>
<script src="node_modules/fullcalendar/dist/fullcalendar.min.js"></script>

<script src="node_modules/admin-lte/bootstrap/js/bootstrap.min.js"></script>
<script src="node_modules/admin-lte/dist/js/app.min.js"></script>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.min.js"></script>

<script src="public/js/controller/Group.js"></script>

<script src='public/js/main.js'></script>
</body>
</html>
