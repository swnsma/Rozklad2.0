<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <!--<base href="/demo/" />-->
    <title>Timetable for ZSTU</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>

    <link href='https://fonts.googleapis.com/css?family=PT+Serif:700&subset=cyrillic-ext' rel='stylesheet'
          type='text/css'>

    <link rel="stylesheet" href="node_modules/fullcalendar/dist/fullcalendar.min.css"/>

    <link rel="stylesheet" href="css/calendar.css"/>
    <link rel="stylesheet" href="css/style.css"/>

</head>

<body ng-app="timetableApp"
      class="p-profile hold-transition skin-blue sidebar-mini calendar-page">

    <!--start mobile css-->
    <div ng-if="isMobile == true" ng-include="'./partial/mobile/css.html'"></div>
    <div ng-if="isMobile == false" ng-include="'./partial/web/css.html'"></div>
    <!--end mobile css-->

    <div ng-if="isMobile == true" ng-include="'./partial/mobile/body.html'" class="body-content"></div>
    <div ng-if="isMobile == false" ng-include="'./partial/web/body.html'" class="body-content"></div>


<!--start mobile script-->

<script src="node_modules/ismobilejs/isMobile.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/underscore/underscore-min.js"></script>
<script src="node_modules/moment/moment.js"></script>
<script src="node_modules/fullcalendar/dist/fullcalendar.min.js"></script>
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-route/angular-route.min.js"></script>
<script src="node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
<script src="node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>
<script src="node_modules/admin-lte/bootstrap/js/bootstrap.min.js"></script>
<script src="node_modules/admin-lte/dist/js/app.min.js"></script>

    <script src="js/Calendar.js"></script>
    <script src="js/controllers.js"></script>
<script src="js/main.js"></script>


<!--end mobile script-->

</body>
</html>
